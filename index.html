<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark/Light Mode Landing Page</title>
    <!-- font awesomr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- script -->
    <script src="assets/scripts/script.js" defer></script>
  </head>
  <body>
    <!-- Start of header -->
    <header>
      <div class="big-wrapper light">
        <!-- Start of nav -->
        <nav>
          <div class="container">
            <!-- Start of Logo -->
            <div class="logo">
              <img src="assets/img/logo.png" alt="" />
              <h3>Logo</h3>
            </div>
            <!-- End of Logo -->
            <!-- Start of links -->
            <div class="links">
              <ul>
                <li>
                  <button
                    id="toggle-btn"
                    class="links__toggle-btn"
                  >
                    <i class="far fa-moon"></i>
                    <i class="far fa-sun"></i>
                  </button>
                </li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testemonilas</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>
          </div>
          <!-- end of links -->
        </nav>
        <!-- end of nav -->
        <!-- Start of hero -->
        <div class="hero">
          <div class="hero__container container">
            <!-- Start of left -->
            <div class="hero__left">
              <div class="hero__left__title">
                <h1>Future is here,</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="hero__left__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
                magnam, accusamus commodi similique suscipit nobis
              </p>
              <div class="hero__left__cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>
            <!-- End of left -->

            <!-- Star of right side -->
            <div class="hero__right">
              <img
                src="assets/img/person.png"
                class="hero__right__person"
                id="person"
                alt=""
              />
            </div>
            <!-- End of right side -->
          </div>
        </div>
        <!-- End of hero -->
      </div>
    </header>
    <!-- End of header -->
  </body>
</html>
